<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $("#p_btn").click( function() {
            //console.log("p_btn is clicked");
    
            $.get("/productlist", function(data, status) {
                //alert(data, status);
                $("#p_result").empty();
                //$("#p_result").text(JSON.stringify(data));
                $("#p_result").append("<table class='table'>");
                data.forEach(element => {
                    $("#p_result").append("<tr><td>"+element.name+"</td>"+"<td>"+element.price+"</td></tr>");
                });
                $("#p_result").append("</table>");
            });
        });
    </script>
    <title>FABCAR Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
